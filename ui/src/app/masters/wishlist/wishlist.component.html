<section style="margin: 3%;">
 
  <div class="row">
   
    
    <div class="col-md-12" *ngFor="let item of AllWishlist">
      <div class="row">
        <div class="col-md-4">
          <img [src]=[locPath+item.products.image] width="250px" height="250px" alt="">
        </div>
        <div class="col-md-6">
          <h2>{{item.products.title}}</h2>
          <p>{{item.products.description}}</p>
          <button class="btn btn-danger btn-rounded-pill mr-5" (click)="delet(item.id)">Delete</button>
        </div>
        <div class="col-md-2">
          <h4>Price: {{item.products.price}}</h4>
          
          <button class="btn btn-success" (click)="Add1(item)">Add Cart</button>
        </div>
      </div>
    </div>
  </div>
  
</section>
