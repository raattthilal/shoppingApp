<section style="margin: 3%;">
  <div class="row">
    <div class="col-md-12 row">
      <div class="col-md-8">
        <div class="input-group">
          <div class="col-md-8">
            <input type="text" name="" class="form-control" placeholder="Search" [(ngModel)]="keyword">
          </div>
          <button type="button" class="btn btn-primary" style="background: blue;" (click)="searchFilter()">
              Search
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div>
          <h5>Filter by Categories</h5>
          <select [(ngModel)]="filter" (change)="loadFilter()" class="form-control col-md-8">
            <option value="">select Categories</option>
            <option *ngFor="let item of Categories" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>
      
    <div class="col-md-12 row"> 
      <div class="col-md-3" *ngFor="let item of Allproducts">
        <div class="card shadow" style="width: 15rem; border-radius: 20px; height: 530px;">
          <img [src]=[locPath+item.image] class="card-img-top rounded" style="height: 12rem;" alt="..." (click)="opn(item.id)">
          <div class="card-body row text-center" >
            <div class=" text-center col-md-12">
              <h3 class="font-weight-bold"><a (click)="opn(item.id)">{{item.title}}</a></h3>
              <h4 class="font-weight-bold text-muted">{{item.categories.name}}</h4>
              <p class="card-text">{{item.description}}</p>
              <div class=" text-center col-md-12 mt-2">
                <h5 style="color: blue;"> Rs: {{item.price}} /-</h5>
              </div>
              <a href="#" class="btn btn-primary ml-auto mr-auto rounded-pill" (click)="addCart(item.id)">add to cart</a>
              <a href="#" class="btn btn-warning ml-auto mr-auto rounded-pill" (click)="addWishlist(item.id)">add to Wishlist</a>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>

</section>
