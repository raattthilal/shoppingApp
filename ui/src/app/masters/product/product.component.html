<section style="margin: 5%;">
  <div class="row"> 
    
    <div class="col-md-6">
      <img [src]=[locPath+data.image] height="450px" width="450px" style="border-radius: 30px;" alt="">
    </div>
    <div class="col-md-5">
      <h1>{{data.title}}</h1>
      <h3>{{data.categories.name}}</h3>
      <p>{{data.description}}</p>
      <h4 style="color: blue;">Rs:- {{data.price}}</h4>
      <div>
        <div class="mr-5">

          <a href="#" class="btn btn-primary ml-auto mr-auto rounded-pill" (click)="addCart()">add to cart</a>
        </div>
        <a href="#" class="btn btn-warning ml-auto mr-auto rounded-pill " (click)="addWishlist()">add to Wishlist</a>
      </div>
    </div>
   
  </div>
</section>
