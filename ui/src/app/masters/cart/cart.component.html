<section style="margin: 3%;">
 
  <div class="row">
    <div class="col-md-3  ml-auto mr-auto">
      <button class="btn btn-success btn-rounded-pill mt-2 mb-3" data-toggle="modal" data-target="#exampleModalCenter"> Procede to CheckOut</button>
    </div>
    <h2 class="mb-4 text-primary">Total Amount: <span style="color: blue;">{{totalcost}}</span></h2>
    <div class="col-md-12" *ngFor="let item of AllCart">
      <div class="row">
        <div class="col-md-4">
          <img [src]=[locPath+item.products.image] width="250px" height="250px" alt="">
        </div>
        <div class="col-md-6">
          <h2>{{item.products.title}}</h2>
          <p>{{item.products.description}}</p>
          <button class="btn btn-danger btn-rounded-pill mr-5" (click)="delet(item.id)">Delete</button>
        </div>
        <div class="col-md-2">
          <h4>Price: {{item.products.price}}</h4>
          <h4>Quantity: {{item.quantity}}</h4>
          <button (click)="Add1(item)">Add 1 more</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-success font-weight-bold text-center" id="exampleModalCenterTitle">Procede to CheckOut</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <h4>Total Coast for the items in <br> cart is <span class="text-primary"> : Rs {{totalcost}} /-</span></h4>
          <button class="btn btn-success btn-rounded-pill"  (click)="clear()" data-dismiss="modal" > Procede to Payment</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
     
      </div>
    </div>
  </div>
</section>
